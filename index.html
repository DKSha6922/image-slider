<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Slider</title>

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
  
    <div id="container" class="text-white relative">
      <img class="rounded object-cover h-[100vh] w-[100vw] image" src="assets/img/1.jpg" alt="">
      <img class="rounded object-cover h-[100vh] w-[100vw] image hidden" src="assets/img/2.jpg" alt="">
      <img class="rounded object-cover h-[100vh] w-[100vw] image hidden" src="assets/img/3.jpg" alt="">
      <img class="rounded object-cover h-[100vh] w-[100vw] image hidden" src="assets/img/4.jpg" alt="">
      <img class="rounded object-cover h-[100vh] w-[100vw] image hidden" src="assets/img/5.jpg" alt="">
      <div class="absolute inset-0 flex justify-between items-center">
        <button id="left" class="bg-slate-500 opacity-30 m-2 rounded-sm px-2 py-1 hover:text-white hover:opacity-100 transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="m14 18l-6-6l6-6l1.4 1.4l-4.6 4.6l4.6 4.6z"/></svg>
        </button>
        <button id="right" class="bg-slate-500 opacity-30 m-2 rounded-sm px-2 py-1 hover:text-white hover:opacity-100 transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M12.6 12L8 7.4L9.4 6l6 6l-6 6L8 16.6z"/></svg>
        </button>
      </div> 
      <div class="flex items-end justify-center inset-0 absolute gap-x-4 my-4 mx-16">
        <div class="dot w-3 h-3 rounded-full bg-white hover:w-10 transition-all cursor-pointer"></div>
        <div class="dot w-3 h-3 rounded-full bg-white hover:w-10 transition-all cursor-pointer"></div>
        <div class="dot w-3 h-3 rounded-full bg-white hover:w-10 transition-all cursor-pointer"></div>
        <div class="dot w-3 h-3 rounded-full bg-white hover:w-10 transition-all cursor-pointer"></div>
        <div class="dot w-3 h-3 rounded-full bg-white hover:w-10 transition-all cursor-pointer"></div>
      </div>
    </div>
    
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
